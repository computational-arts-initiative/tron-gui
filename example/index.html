<!--index.html-->

<html>
<head>
    <title>Elm Tron GUI Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <link href="./example.css" rel="stylesheet" type="text/css">
    <link href="./Gui.css" rel="stylesheet" type="text/css">
    <script src="./dat.gui.min.js"></script>
    <script src="./app.js"></script>
    <script src="./Gui.js"></script>
    <script src="./WebSockets.js"></script>
    <style>
        body {
            margin: 0;
            position: relative;
            height: 100%;
            overflow: hidden;
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <div id="elm-node"></div>
    <script type="text/javascript">

        var app = Elm.Main.init({
            node : document.getElementById("elm-node")
        });

        let socket = new WebSocket("ws://localhost:3333");

        socket.onopen = function(e) {
            alert("[open] Connection established");
            alert("Sending to server");
            socket.send("My name is John");
        };

        socket.onmessage = function(event) {
            alert(`[message] Data received from server: ${event.data}`);
        };

        socket.onclose = function(event) {
            if (event.wasClean) {
                alert(`[close] Connection closed cleanly, code=${event.code} reason=${event.reason}`);
            } else {
                // e.g. server process killed or network down
                // event.code is usually 1006 in this case
                alert('[close] Connection died');
            }
        };

        socket.onerror = function(error) {
            alert(`[error] ${error.message}`);
        };

        let latestGui = null;

        app.ports.startDatGui.subscribe((definition) => {

            let latestScrollPosition = 0;

            if (latestGui) {
                const scrollAnchorElm = document.querySelector('.taller-than-window');
                if (scrollAnchorElm) {
                    latestScrollPosition = scrollAnchorElm.scrollTop;
                }
                latestGui.gui.destroy();
            }

            const sendFn = app.ports.updateFromDatGui.send;

            latestGui = startGui(document, definition, sendFn);

            const scrollAnchorElm = document.querySelector('.taller-than-window');
            if (scrollAnchorElm) {
                scrollAnchorElm.scrollTop = latestScrollPosition;
            }

        });

        app.ports.destroyDatGui.subscribe(() => {
            if (latestGui) {
                latestGui.gui.destroy();
            }

            latestGui = null;
        });

        app.ports.sendUiToWs.subscribe((update) => {
            console.log('send ui to WS', update);
        });

        app.ports.sendUpdateToWs.subscribe((update) => {
            console.log('send update to WS', update);
        });
    </script>

</body>
</html>
