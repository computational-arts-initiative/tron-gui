<!--index.html-->

<html>
<head>
    <title>Elm Tron GUI Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />
    <script src="./example/dat.gui.min.js"></script>
    <script src="./example/app.js"></script>
    <script src="./example/Gui.js"></script>
</head>
<body>
    <div id="elm-node"></div>
    <script type="text/javascript">

        var app = Elm.Main.init({
            node : document.getElementById("elm-node")
        });

        let latestGui = null;

        app.ports.startGui.subscribe(function(definition) {

            let latestScrollPosition = 0;

            if (latestGui) {
                const scrollAnchorElm = document.querySelector('.taller-than-window');
                if (scrollAnchorElm) {
                    latestScrollPosition = scrollAnchorElm.scrollTop;
                }
                latestGui.gui.destroy();
            }

            const sendFn = app.ports.valueUpdate.send;

            latestGui = startGui(document, definition, sendFn);

            const scrollAnchorElm = document.querySelector('.taller-than-window');
            if (scrollAnchorElm) {
                scrollAnchorElm.scrollTop = latestScrollPosition;
            }

        });
    </script>

</body>
</html>
